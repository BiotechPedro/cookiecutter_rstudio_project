project:
  type: website
  output-dir: docs

website:
  title: "{{cookiecutter.project_name}}"
  navbar:
    background: light
    title: "{{cookiecutter.project_name}}"
    left:
      - text: Home
        href: index.html  

format:
  html:
    author: "{{cookiecutter.author_name}}"
    toc: true
    code-fold: true
    code-tools: true
    code-overflow: scroll
    fig-align: center
    fig-width: 6
    fig-height: 5
    fig-format: png
    smooth-scroll: true
    theme: 
      light: [cosmo, theme.scss]
    df-print: paged
    css: styles.css
    number-sections: true
    number-depth: 3
    date: today

execute:
  freeze: auto
  echo: true
  error: false
  warning: false

editor: source
